<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
<style>
    input{
        padding: 10px;
        text-align: center;
        margin: 15px;

    }
    #image{
        float: left;
    }
    form{
        margin: right 80px;
    }
    #heading{
        color: coral;
    }
</style>

</head>
<body>
    <form class="form">
        <h2 id="heading">Zoho</h2>
        <p>A central hub where teams can work,plan and achieve amazing things together.</p>
        <img src="image/laptop.jpg" id="image">
        <h5>START UP FOR FREE</h5>
        <h1>Sign  Up to Zoho</h1>
        <label>
            Already a member?<a href="login.html">Log in</a>
        </label>
        <br/>
        <br/>
        <label>E-mail</label>
        <input type="text" placeholder="E-mail"/> 
        <br/>
        <br/>  
        <label>Password</label>
        <input type="Password" placeholder="Password"/>
        <br/>
        <br/>
        <button>Create an Account</button>
        <br/>
        <br/>
         <a href="">Sign up with Google</a>
    </form>
    
</body>
</html
